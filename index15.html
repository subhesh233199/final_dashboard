<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional RRR Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Consolas:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --card-bg: #ffffff;
            --border-color: #ced4da;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --dark-bg: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px var(--shadow-medium);
            border-radius: 8px;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 0;
        }

        .section-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .section-card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: #ffffff;
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-success:hover {
            background-color: #229a56;
            border-color: #229a56;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-group .form-control {
            flex-grow: 1;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        #report-content {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 12px var(--shadow-light);
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        #report-content h1 {
            font-size: 2.6rem;
            color: var(--primary-color);
            margin-bottom: 1.5em;
            padding-bottom: 0.5em;
            border-bottom: 4px solid var(--accent-color);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        #report-content h2 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin: 1.8em 0 1em;
            padding-bottom: 0.4em;
            border-bottom: 3px solid var(--accent-color);
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        #report-content h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 1.6em 0 0.8em;
            padding-bottom: 0.3em;
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
        }

        #report-content h4 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 1.4em 0 0.6em;
            font-weight: 600;
        }

        #report-content p {
            margin-bottom: 1.4em;
            line-height: 1.8;
            color: var(--text-color);
        }

        #report-content strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        #report-content ul, #report-content ol {
            margin: 1.2em 0 1.2em 2em;
            padding-left: 1em;
        }

        #report-content ul li, #report-content ol li {
            margin-bottom: 0.8em;
            line-height: 1.7;
        }

        #report-content ul li::before {
            content: "•";
            color: var(--accent-color);
            font-weight: bold;
            display: inline-block;
            width: 1.2em;
            margin-left: -1.2em;
        }

        #report-content ol {
            counter-reset: item;
        }

        #report-content ol li {
            counter-increment: item;
            position: relative;
            padding-left: 1.5em;
        }

        #report-content ol li::before {
            content: counter(item) ".";
            color: var(--accent-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        #report-content table {
            width: 100%;
            margin: 1.5em 0;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-light);
            font-size: 0.95rem;
        }

        #report-content th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1em;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
        }

        #report-content td {
            padding: 0.8em 1em;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        #report-content tbody tr:nth-child(even) {
            background-color: rgba(236, 240, 241, 0.5);
        }

        #report-content tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        #report-content .status-high {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            padding: 0.3em 0.6em;
            border-radius: 4px;
            font-weight: 600;
            display: inline-block;
            margin: 0 0.2em;
        }

        #report-content .status-medium {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
            padding: 0.3em 0.6em;
            border-radius: 4px;
            font-weight: 600;
            display: inline-block;
            margin: 0 0.2em;
        }

        #report-content .status-low {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            padding: 0.3em 0.6em;
            border-radius: 4px;
            font-weight: 600;
            display: inline-block;
            margin: 0 0.2em;
        }

        #report-content .trend-up {
            color: var(--danger-color);
            font-weight: 600;
        }

        #report-content .trend-down {
            color: var(--success-color);
            font-weight: 600;
        }

        #report-content .trend-neutral {
            color: var(--accent-color);
            font-weight: 600;
        }

        #report-content td.status-high,
        #report-content td.status-medium,
        #report-content td.status-low {
            text-align: center;
            font-weight: 600;
        }

        #report-content td.trend-up,
        #report-content td.trend-down,
        #report-content td.trend-neutral {
            text-align: center;
            font-weight: 600;
        }

        #report-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1em 1.5em;
            margin: 1.5em 0;
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--secondary-color);
        }

        #report-content code {
            background-color: rgba(44, 62, 80, 0.05);
            color: var(--primary-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        #report-content pre {
            background-color: var(--dark-bg);
            color: #f8f9fa;
            padding: 1.2em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            margin: 1.5em 0;
            border: 1px solid var(--border-color);
        }

        #report-content pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }

        #report-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2em 0;
        }

        .metrics-summary-tables {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5em;
            margin: 1.5em 0;
        }

        .metrics-summary-tables .table-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            #report-content {
                padding: 20px;
                font-size: 1rem;
            }

            #report-content h1 {
                font-size: 2.2rem;
            }

            #report-content h2 {
                font-size: 1.8rem;
            }

            #report-content h3 {
                font-size: 1.5rem;
            }

            .metrics-summary-tables {
                grid-template-columns: 1fr;
            }
        }

        #report-content[contenteditable="true"] {
            background-color: #fff;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .report-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        #report-content h1, #report-content h2, #report-content h3, #report-content h4, #report-content h5, #report-content h6 {
            color: var(--primary-color);
            margin-top: 1.8em;
            margin-bottom: 1em;
            padding-bottom: 8px;
            font-weight: 700;
        }
        #report-content h1 {
            font-size: 2.4rem;
            border-bottom: 3px solid var(--accent-color);
        }
        #report-content h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--accent-color);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        #report-content h3 {
            font-size: 1.6rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }
        #report-content h4 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        #report-content h5 {
            font-size: 1.2rem;
        }
        #report-content h6 {
            font-size: 1.1rem;
        }

        #report-content p {
            margin-bottom: 1.2em;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        #report-content ul, #report-content ol {
            margin-left: 25px;
            margin-bottom: 1.2em;
            padding-left: 15px;
        }
        #report-content ul {
            list-style-type: none;
        }
        #report-content ul li::before {
            content: "•";
            color: var(--accent-color);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        #report-content ol {
            counter-reset: item;
        }
        #report-content ol li {
            margin-bottom: 0.8em;
            position: relative;
            padding-left: 10px;
        }
        #report-content li {
            margin-bottom: 0.6em;
        }

        #report-content blockquote {
            border-left: 6px solid var(--accent-color);
            padding: 15px 25px;
            margin: 1.8em 0;
            background-color: #f9fafb;
            color: var(--secondary-color);
            font-style: italic;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        #report-content pre {
            background-color: var(--dark-bg);
            color: #f8f9fa;
            padding: 18px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            margin-bottom: 1.8em;
            border: 1px solid var(--border-color);
        }
        #report-content pre code {
            color: inherit;
        }

        #report-content code {
            background-color: #e9ecef;
            color: var(--primary-color);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        #report-content table {
            width: 100%;
            margin-bottom: 1.8rem;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 6px var(--shadow-light);
            font-size: 0.95rem;
        }

        #report-content th,
        #report-content td {
            padding: 14px 16px;
            text-align: left;
            border: 1px solid var(--border-color);
            vertical-align: middle;
        }

        #report-content thead {
            background-color: var(--secondary-color);
            color: #ffffff;
        }

        #report-content tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        #report-content tbody tr:hover {
            background-color: #e9ecef;
        }

        #report-content .status-on-track {
            color: var(--success-color);
            font-weight: 600;
        }
        #report-content .status-medium-risk {
            color: var(--warning-color);
            font-weight: 600;
        }
        #report-content .status-risk {
            color: var(--danger-color);
            font-weight: 600;
        }
        #report-content .trend-up::before {
            content: "↑ ";
            color: var(--danger-color);
            font-weight: bold;
        }
        #report-content .trend-down::before {
            content: "↓ ";
            color: var(--success-color);
            font-weight: bold;
        }
        #report-content .trend-stable::before {
            content: "→ ";
            color: #6c757d;
            font-weight: bold;
        }

        .metrics-summary-tables {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 25px;
        }
        .metrics-summary-tables .table-wrapper {
            flex: 1 1 calc(50% - 20px);
            box-sizing: border-box;
            min-width: 300px;
            max-width: 500px;
        }
        .metrics-summary-tables table {
            width: 100%;
            font-size: 0.9rem;
        }

        /* Evaluation Card Styles */
        .evaluation-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .metrics-summary-tables .table-wrapper {
                flex: 1 1 100%;
                max-width: 100%;
            }
            #report-content table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        #e-content {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            min-height: 100px;
            overflow-y: auto;
            background-color: var(--card-bg);
        }

        #e-content p {
            margin-bottom: 1em;
            line-height: 1.7;
            font-size: 1rem;
        }

        .hyperlinks div {
            margin-bottom: 12px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border: 1px solid #dfe4ea;
            border-radius: 6px;
            box-shadow: 0 1px 3px var(--shadow-light);
            transition: all 0.2s ease-in-out;
        }

        .hyperlinks div:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 6px var(--shadow-medium);
        }

        .hyperlinks a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: block;
            word-break: break-all;
        }

        .hyperlinks a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .error-message {
            color: var(--danger-color);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid var(--danger-color);
            border-radius: 4px;
            background-color: #fdecea;
            display: none;
        }

        .visualizations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 2fr));
            gap: 15px;
            place-items: center;
            padding: 15px 0;
        }

        .visualizations img {
            max-width: 600px;
            max-height: 600px;
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-light);
            transition: transform 0.2s ease-in-out;
        }

        .visualizations img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 992px) {
            .visualizations {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .header {
                padding: 20px 0;
                margin-bottom: 20px;
            }

            .section-card {
                padding: 20px;
                margin-bottom: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary {
                width: 100%;
            }

            .report-actions {
                flex-direction: column;
                gap: 10px;
            }

            .metrics-summary-tables .table-wrapper {
                flex: 1 1 100%;
            }

            .visualizations {
                grid-template-columns: 1fr;
            }

            .visualizations img {
                max-width: 100%;
                max-height: 200px;
            }
        }

        #report-content .report-heading {
            margin-top: 1.5em;
            margin-bottom: 1em;
            color: var(--primary-color);
            font-weight: 600;
        }

        #report-content .report-list {
            margin: 1em 0;
            padding-left: 2em;
        }

        #report-content .report-list li {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }

        #report-content .report-blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1em 1.5em;
            margin: 1.5em 0;
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        #report-content .report-code {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: rgba(44, 62, 80, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        #report-content .table {
            width: 100%;
            margin-bottom: 1.5em;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        #report-content .table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1em;
            text-align: left;
        }

        #report-content .table td {
            padding: 0.8em 1em;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        #report-content .table tbody tr:nth-child(even) {
            background-color: rgba(236, 240, 241, 0.5);
        }

        #report-content .table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>RRR Analysis Tool</h1>
            <p class="lead">Efficiently analyze your PDF documents</p>
        </div>
    </div>

    <div class="container">
        <div class="section-card">
            <h2>Input Folder</h2>
            <div class="input-group">
                <input type="text" id="folder-path" class="form-control" placeholder="Enter Folder Path (e.g., C:\Users\Documents\MyPDFs)">
                <button id="analyze-btn" class="btn btn-primary">Analyze Documents</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border" role="status" aria-hidden="true">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Analyzing PDFs... This may take a few moments.</p>
            </div>
        </div>

        <div id="analysis-report" class="section-card" style="display: none;">
            <h2>Analysis Report</h2>
            <div id="report-content"></div>
            <div id="report-actions" class="report-actions">
                <button id="edit-report-btn" class="btn btn-secondary">Edit Report</button>
                <button id="save-report-btn" class="btn btn-success" style="display: none;">Save Changes</button>
                <button id="cancel-edit-btn" class="btn btn-danger" style="display: none;">Cancel</button>
                <button id="download-report-btn" class="btn btn-info">Download as PDF</button>
            </div>
        </div>

        <div id="visualizations" class="section-card" style="display: none;">
            <h2>Visualizations</h2>
            <div class="visualizations" id="visualizations-content"></div>
        </div>

        <div id="evaluation" class="section-card" style="display: none;">
            <h2>Evaluation</h2>
            <div id="e-content"></div>
        </div>

        <div id="hyperlinks" class="section-card" style="display: none;">
            <h2>Hyperlinks</h2>
            <div class="hyperlinks" id="hyperlinks-content"></div>
        </div>
    </div>

    <script>
        // Test marked library
        console.log('Marked version:', marked.version);
        
        // Test markdown processing
        const testMarkdown = '**RISK**';
        console.log('Test markdown:', testMarkdown);
        console.log('Test result:', marked.parse(testMarkdown));

        // Configure marked with options for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            tables: true,
            sanitize: false
        });

        function processMarkdownContent(content) {
            if (typeof content !== 'string') {
                console.error('processMarkdownContent: Input is not a string:', content);
                return '<p>Error: Invalid report content</p>';
            }
            
            // Clean up the markdown content by removing the markdown code block markers
            let cleaned = content;
            if (cleaned.startsWith('```markdown')) {
                cleaned = cleaned.replace(/^```markdown\n/, '').replace(/\n```$/, '');
            }
            
            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                tables: true,
                sanitize: false,
                smartLists: true,
                smartypants: true
            });

            // Parse markdown to HTML
            let html = marked.parse(cleaned);

            // Process status indicators
            html = html.replace(/<strong>HIGH RISK<\/strong>/g, '<span class="status-high">HIGH RISK</span>');
            html = html.replace(/<strong>MEDIUM RISK<\/strong>/g, '<span class="status-medium">MEDIUM RISK</span>');
            html = html.replace(/<strong>LOW RISK<\/strong>/g, '<span class="status-low">LOW RISK</span>');
            html = html.replace(/<strong>ON TRACK<\/strong>/g, '<span class="status-low">ON TRACK</span>');
            html = html.replace(/<strong>RISK<\/strong>/g, '<span class="status-high">RISK</span>');

            // Process trend indicators
            html = html.replace(/<strong>(↑ \([^<]+\))<\/strong>/g, '<span class="trend-up">$1</span>');
            html = html.replace(/<strong>(↓ \([^<]+\))<\/strong>/g, '<span class="trend-down">$1</span>');
            html = html.replace(/<strong>→<\/strong>/g, '<span class="trend-neutral">→</span>');

            // Make tables responsive
            html = html.replace(/<table>/g, '<div class="table-responsive"><table class="table table-bordered">');
            html = html.replace(/<\/table>/g, '</table></div>');

            return html;
        }

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            let folderPath = document.getElementById('folder-path').value.trim();
            if (!folderPath) {
                showError('Please enter a folder path');
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('analysis-report').style.display = 'none';
            document.getElementById('visualizations').style.display = 'none';
            document.getElementById('evaluation').style.display = 'none';
            document.getElementById('hyperlinks').style.display = 'none';
            document.getElementById('analyze-btn').disabled = true;
            hideError();

            document.getElementById('report-content').innerHTML = '';
            document.getElementById('visualizations-content').innerHTML = '';
            document.getElementById('e-content').innerHTML = '';
            document.getElementById('hyperlinks-content').innerHTML = '';

            try {
                const response = await axios.post('http://127.0.0.1:8080/analyze', {
                    folder_path: folderPath
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyze-btn').disabled = false;
                document.getElementById('analysis-report').style.display = 'block';
                document.getElementById('visualizations').style.display = 'block';
                document.getElementById('evaluation').style.display = 'block';
                document.getElementById('hyperlinks').style.display = 'block';

                try {
                    let reportContent = response.data.report || 'No report content provided.';
                    
                    // Clean up the markdown content
                    let cleaned = reportContent;
                    if (cleaned.startsWith('```markdown')) {
                        cleaned = cleaned.replace(/^```markdown\n/, '').replace(/\n```$/, '');
                    }
                    
                    // Ensure proper line breaks and formatting
                    cleaned = cleaned
                        .replace(/\r\n/g, '\n')
                        .replace(/\r/g, '\n')
                        // Fix headers
                        .replace(/^#\s+(.+)$/gm, '# $1\n')
                        .replace(/^##\s+(.+)$/gm, '## $1\n')
                        .replace(/^###\s+(.+)$/gm, '### $1\n')
                        // Fix lists
                        .replace(/^-\s+(.+)$/gm, '- $1\n')
                        .replace(/^\d+\.\s+(.+)$/gm, '$&')
                        // Fix tables
                        .replace(/\|\s*-\s*\|/g, '| --- |')
                        // Fix status indicators
                        .replace(/\*\*(HIGH RISK)\*\*/g, '**$1**')
                        .replace(/\*\*(MEDIUM RISK)\*\*/g, '**$1**')
                        .replace(/\*\*(LOW RISK)\*\*/g, '**$1**')
                        .replace(/\*\*(ON TRACK)\*\*/g, '**$1**')
                        .replace(/\*\*(RISK)\*\*/g, '**$1**')
                        // Fix trend indicators
                        .replace(/\*\*(↑ \([^)]+\))\*\*/g, '**$1**')
                        .replace(/\*\*(↓ \([^)]+\))\*\*/g, '**$1**')
                        .replace(/\*\*(→)\*\*/g, '**$1**');
                    
                    // Configure marked options
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        tables: true,
                        sanitize: false,
                        smartLists: true,
                        smartypants: true,
                        headerIds: true,
                        mangle: false
                    });

                    // Parse markdown to HTML
                    let html = marked.parse(cleaned);
                    
                    // Process status indicators
                    html = html.replace(/<strong>HIGH RISK<\/strong>/g, '<span class="status-high">HIGH RISK</span>');
                    html = html.replace(/<strong>MEDIUM RISK<\/strong>/g, '<span class="status-medium">MEDIUM RISK</span>');
                    html = html.replace(/<strong>LOW RISK<\/strong>/g, '<span class="status-low">LOW RISK</span>');
                    html = html.replace(/<strong>ON TRACK<\/strong>/g, '<span class="status-low">ON TRACK</span>');
                    html = html.replace(/<strong>RISK<\/strong>/g, '<span class="status-high">RISK</span>');

                    // Process trend indicators
                    html = html.replace(/<strong>(↑ \([^<]+\))<\/strong>/g, '<span class="trend-up">$1</span>');
                    html = html.replace(/<strong>(↓ \([^<]+\))<\/strong>/g, '<span class="trend-down">$1</span>');
                    html = html.replace(/<strong>→<\/strong>/g, '<span class="trend-neutral">→</span>');

                    // Make tables responsive
                    html = html.replace(/<table>/g, '<div class="table-responsive"><table class="table table-bordered">');
                    html = html.replace(/<\/table>/g, '</table></div>');
                    
                    // Update the content
                    document.getElementById('report-content').innerHTML = html;

                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    document.getElementById('report-content').innerHTML = 
                        '<div class="error-message">Error rendering report content: ' + e.message + '</div>';
                }

                if (response.data.visualizations && response.data.visualizations.length > 0) {
                    const vizContent = response.data.visualizations.map((base64, index) =>
                        `<img src="data:image/png;base64,${base64}" alt="Data visualization ${index + 1}" loading="lazy">`
                    ).join('');
                    document.getElementById('visualizations-content').innerHTML = vizContent;
                } else {
                    document.getElementById('visualizations-content').innerHTML = 'No visualizations available.';
                }

                // Updated Evaluation Section - now properly handles structured evaluation data
                const evaluation = response.data.evaluation || {};
                const evaluationContent = `
                    <div class="evaluation-card">
                        <h4>Analysis Quality Score</h4>
                        <div class="score-display">${evaluation.score || 'N/A'}/100</div>
                        <p>${evaluation.text || 'No evaluation text provided.'}</p>
                    </div>
                `;
                document.getElementById('e-content').innerHTML = evaluationContent;

                if (response.data.hyperlinks && response.data.hyperlinks.length > 0) {
                    const hyperlinksList = response.data.hyperlinks.map(link => `
                        <div>
                            <a href="${sanitizeUrl(link.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(link.text || link.url)}</a>
                            ${link.context ? `<p class="hyperlink-context">${escapeHtml(link.context)}</p>` : ''}
                            <div class="hyperlink-source">
                                Source: ${escapeHtml(link.source_file || 'Unknown')} (Page ${link.page || 'N/A'})
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('hyperlinks-content').innerHTML = hyperlinksList;
                } else {
                    document.getElementById('hyperlinks-content').innerHTML = 'No hyperlinks found.';
                }

            } catch (error) {
                console.error('Error:', error);
                const errorMsg = error.response?.data?.detail || error.message || 'An unknown error occurred.';
                showError('Error: ' + errorMsg);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyze-btn').disabled = false;
            }
        });

        function escapeHtml(unsafe) {
            return unsafe
                ? unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                : '';
        }

        function sanitizeUrl(url) {
            try {
                const u = new URL(url);
                return u.href;
            } catch (e) {
                return '#';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        const reportContentDiv = document.getElementById('report-content');
        const editBtn = document.getElementById('edit-report-btn');
        const saveBtn = document.getElementById('save-report-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        let originalContent = '';

        editBtn.addEventListener('click', () => {
            originalContent = reportContentDiv.innerHTML;
            reportContentDiv.contentEditable = 'true';
            reportContentDiv.focus();
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', () => {
            reportContentDiv.contentEditable = 'false';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            reportContentDiv.innerHTML = originalContent;
            reportContentDiv.contentEditable = 'false';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        document.getElementById('download-report-btn').addEventListener('click', () => {
            alert('Download as PDF functionality would be implemented here with a library like jsPDF or html2pdf.js');
        });
    </script>
</body>
</html>
